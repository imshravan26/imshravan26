name: Update Daily Programming Meme

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust timezone as needed)
    - cron: "0 9 * * *"
  workflow_dispatch: # Allow manual trigger
  push:
    paths:
      - "scripts/update_meme.js"
      - ".github/workflows/update-meme.yml"

jobs:
  update-meme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run meme generator
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: |
          node scripts/update_meme.js

      - name: Check if files changed
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Meme Bot ðŸ¤–"
          git add assets/meme.png README.md
          git commit -m "ðŸŽ­ Daily meme update - $(date +'%Y-%m-%d')"
          git push
